<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="all" href="reset.css">
  <link rel="stylesheet" media="all" href="style.css">
  <title>KenzieFlix Interface</title>
</head>
<body>

        </li>
        <li class="card">
          <img src="assets/img/panda.png" alt="Panda Profile">
          <p>Pedrinho</p>
        </li>
        <li class="card">
          <img src="assets/img/robot.png" alt="Robot Profile">
          <p>JÃºlia</p>
        </li>
        <li class="card">
          <img src="assets/img/plus.png" alt="Add profile">
          <p>Add profile</p>
        </li>
      </ul>
    </div>
    <div class="btn-profile">
      <button>
        Manage Profiles
      </button>
    </div>
  </main>
</body>
</html>

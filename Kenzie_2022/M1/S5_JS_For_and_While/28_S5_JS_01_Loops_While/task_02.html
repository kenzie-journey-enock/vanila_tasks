<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Task 02</h1>
  <h2>Write a program that asks for a value between zero and ten. 
    Show a message if the value is invalid and continue asking until the user enters a valid value.</h2>
  <script>
  let choice = parseFloat(prompt("Enter value between 0 and 10!"))

  while(choice < 0 || choice > 10) {
    alert(`${choice} is invalid...`)
    choice = parseFloat(prompt("Enter value between 0 and 10!"))
  }
  alert(`${choice} is valid!`)
  </script>
</body>
</html>

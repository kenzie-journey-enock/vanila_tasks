<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Cart</title>
</head>
<body>
  <section>
    <div class="cart">
      <div class="top">
        <span class="tag">New</span>
        <div class="image">
          <img src="shoes.png" alt="Product"/>
        </div>
      </div>
      <h2 class="title">Shoes Mike Edition Revolution</h2>
      <div class="colors">
        <p class="sub-title">Colors: </p>
        <div class="bol-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="11" fill="#212529" stroke="#212529" stroke-width="2"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="11" fill="#0B7285" stroke="#212529" stroke-width="2"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="11" fill="#364FC7" stroke="#212529" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div class="sizes">
        <p class="sub-title">Sizes: </p>
        <p class="size">36</p>
        <p class="size">38</p>
        <p class="size">42</p>
      </div>
      <div class="price">
        <p class="old-price">$200,00</p>
        <p class="new-price">$180,00</p>
      </div>
      <div class="btn">
        <button class="primary">More Details</button>
        <button class="secondary">Add to cart</button>
      </div>
    </div>

  </section>

</body>
</html>

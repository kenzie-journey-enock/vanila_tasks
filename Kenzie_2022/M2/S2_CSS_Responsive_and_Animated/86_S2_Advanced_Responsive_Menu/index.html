<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <title>Advanced Responsive Menu</title>
  </head>
  <body>
    <header>

      <div class="top-menu">

        <div id="logo" class="logo">
          <img src="./src/assets/images/logo.svg" alt="Logo">
        </div>
  
        <div class="menu-burguer">
          <input type="checkbox" id="checkbox" class="checkbox visuallyHidden">
            <label for="checkbox">
                <div class="hamburger">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                    <span class="bar bar4"></span>
                    <span class="bar bar5"></span>
                </div>
          </label>
        </div>
      </div>


      <div class="info-menu">
        <nav id="nav-menu" class="nav-menu">
          <ul class="menu">
            <li><a href="#">All</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Python</a></li>
            <li><a href="#">Java</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <form>
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="user">
          <div class="user-info">
            <div class="avatar">
              <img src="./src/assets/images/enock.jpg" alt="Profile">
            </div>
            <p class="user-name">Bernardo Enock</p>
          </div>
        </div>
      </div>


    </header>
    <script src="./src/scripts/menu.js"></script>
  </body>
</html>
